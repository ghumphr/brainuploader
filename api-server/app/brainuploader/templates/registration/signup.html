{% extends "_base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Sign up</button>
  <br/>
  <a href="/">Go back</a>
</form>
{% endblock %}
