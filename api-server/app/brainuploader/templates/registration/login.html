{% extends "_base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form }}
  <br/>
  <button type="submit">Log in</button>
  <br/>
  <a href="/">Go back</a>
</form>
{% endblock %}
